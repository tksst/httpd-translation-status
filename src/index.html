<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>translation status</title>
</head>

<body>
   <header>
      <p>This page reads the JSONs below and display the translation status. The JSONs are generated hourly with <a
            href="https://github.com/tksst/httpd-translation-status/blob/master/translation-status.sh">this script</a></p>
      <p><a href='trunk.json'>trunk.json</a> <a href="2.4.json">2.4.json</a> <a href="2.2.json">2.2.json</a> <a
            href="2.0.json">2.0.json</a></p>
      <p>Version:
         <a href="#trunk" id="link_trunk">trunk</a>
         <a href="#2.4" id="link_2.4">2.4</a>
         <a href="#2.2" id="link_2.2">2.2</a>
         <a href="#2.0" id="link_2.0">2.0</a>
      </p>
      <table class="legend">
         <tr>
            <td class="uptodate"></td>
            <td>up to date</td>
            <td class="outdated"></td>
            <td>outdated</td>
            <td class="error"></td>
            <td>failed to get its revision</td>
         </tr>
      </table>
   </header>
   <main>
   </main>
</body>

</html>
